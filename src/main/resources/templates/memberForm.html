<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new member</title>
</head>
<body>

<h1>Create a new member</h1>

<form th:action="@{/member/new}" method="post" th:object="${member}">
    <table>
        <tr>
            <td><label for="nameMemberField">NameMember</label></td>
            <td><label for="rankingField">Ranking</label></td>
            <td><label for="teamField">Team</label></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="nameMemberField" th:field="*{nameMember}" />
            </td>
            <td>
                <input type="text" id="rankingField" th:field="*{ranking}" />
            </td>
            <td>
                <select id="teamField" th:field="*{teams}" multiple>
                    <option th:each="team : ${allTeams}"
                            th:text="${team.teamName}"
                            th:value="${team.teamId}">
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <input type="submit" value="Save member" />
</form>
</body>
</html>
