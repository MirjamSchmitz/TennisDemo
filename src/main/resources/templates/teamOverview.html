<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Overview</title>
</head>
<body>

<h1>Overview of all teams</h1>

<table>
    <tr>
        <th>Name of the team</th>
    </tr>
    <tr th:each="team : ${allTeams}">
        <td th:text ="${team.teamName}"></td>
    </tr>

    <form th:action="@{/team/new}" method="post" th:object="${newTeam}">
        <tr>
            <td><input type="text" th:field="*{teamName}"></td>
            <td><input type="submit" value="Save new team"></td>
        </tr>
    </form>

</table>
</body>
</html>
