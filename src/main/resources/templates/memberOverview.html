<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all members</title>
</head>
<body>

<h1>Overview of all members</h1>

<table>
    <tr>
        <th>Member</th>
        <th>Birthday</th>
        <th>Ranking</th>
    </tr>
    <tr th:each="member : ${allMembers}">
        <td th:text="${member.nameMember}"></td>
        <td th:text="${member.dayOfBirth}"></td>
        <td th:text="${member.ranking}"></td>
    </tr>


</table>
</body>
</html>
